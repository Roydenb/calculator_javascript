<!DOCTYPE html>
<html>

<head>
<title>
 Calculator
</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calculator">
      <img src="../Calculator/images/image.svg" alt="Pencil-image">
      <p>Welcome back to school</p>
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="symbols">
            <div>+</div>
            <div>-</div>
            <div>&times;</div>
            <div>&divide;</div>
          </div>
          <div class="leftbuttons">
            <div class="number-rows">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="number-rows">
              <div>4</div>
              <div>5</div>
              <div>6</div>
            </div>
            <div class="number-rows">
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div class="number-rows">
              <div>0</div>
              <div>.</div>
              <div id="clear">C</div>
            </div>
          </div>
          <div class="equal-button" id="result">=</div>
        </div>
      </div>

</body>
<script src="main.js"></script>
</html>
